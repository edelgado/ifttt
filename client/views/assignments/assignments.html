<template name="assignments">
  <div class="span4 pairings">
    {{#each teams}}
      <table class="table table-hover">
        <thead>
          <th colspan=3><p class="text-center">{{name}}</p></th>
        </thead>
        <tbody>
          {{#each teamPairs}}
            <tr>
              <td>{{personName firstId}}</td>
              <td>&amp;</td>
              <td>{{personName secondId}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>        
    {{/each}}
  </div>
  <div class="span8 info-pane">
    <h4>Welcome to the IFTTT One-on-One Machine!</h4>
    <p>Some tips:
      <ul class="unstyled">
        <li><i class="icon-info-sign"></i> Press "Pair Folks Now!" to mix things up on demand.</li>
        <li><i class="icon-wrench"></i> Adjust teams, people and how often to automatically mix it up under "Admin".</li>
      </ul> 
    </p>
    <p>The source code can be found on <a href="https://github.com/edelgado/ifttt">Github</a>.</p>
    <p><small>Enjoy,<br>Enrique Delgado (<a href="mailto:delgado.enrique@gmail.com">delgado.enrique@gmail.com</a>).</small></p>
    {{> userMessages}}
  </div>
  <div class="row-fluid">
    <div class="span12">
      <a class="btn btn-large btn-primary pair-folks" href=""><i class="icon-random icon-white"></i> Mix it up!</a>
    </div>
  </div>
</template>
