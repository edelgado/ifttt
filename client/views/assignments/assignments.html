<template name="assignments">
  {{#each teams}}
    <h3>{{name}}</h3>
      {{#each teamPairs}}
        <p>{{personName firstId}} - {{personName secondId}}</p>
      {{/each}}
  {{/each}}
  {{> userMessages}}
  <div class="row-fluid">
    <div class="span12">
      <a class="btn btn-large btn-primary pair-folks" href=""><i class="icon-random icon-white"></i> Pair Folks Now!</a>
    </div>
  </div>
</template>
