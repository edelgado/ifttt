<template name="item">
  <p>{{name}} 
    {{#if isPerson}}
      <a href="mailto:{{email}}" class="btn"><i class="icon-envelope"></i></a>
    {{/if}}
    <a class="btn btn-info" href='{{optionHref}}'>{{optionLabel}}</a> <a class="btn btn-danger" data-toggle="modal" href='#deleteModal_{{this._id}}'><i class="icon-remove"></i></a>
  <p> 
  {{> itemDelete}}
</template>
