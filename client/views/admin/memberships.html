<template name="memberships">
    <div class="span12 info-pane">
      <form>
        <fieldset>
          <legend>{{currentItem.name}}</legend>
          {{#each options}}
            {{> membershipStatus}}
          {{/each}}
        </fieldset>
      </form>
      <div class="well">
        <p><b>Note:</b> Changes take place as you check boxes. No need to save.</p>
      </div>
    </div>
</template>
